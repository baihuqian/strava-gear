name: strava-gear
version: '0.1.0.0'
synopsis: Strava advanced gear tracker
maintainer: Tomáš Janoušek <tomi@nomi.cz>
copyright: (c) 2015-2017 Tomáš Janoušek
license: BSD3
github: liskin/strava-gear

ghc-options:
    - -Wall

library:
    source-dirs: src
    dependencies:
        - base
        - blaze-html
        - cereal
        - cereal-text
        - containers
        - cryptonite
        - bytestring
        - data-default
        - esqueleto
        - exceptions
        - filepath
        - network-uri
        - persistent
        - persistent-sqlite
        - persistent-template
        - servant-auth-cookie
        - servant-blaze
        - servant-server
        - split
        - strive
        - tabular
        - text
        - time
        - transformers
        - wai
        - wai-app-static
        - warp

executables:
    strava-gear-cmdline:
        main: strava-gear-cmdline.hs
        dependencies: [strava-gear]
        ghc-options:
            - -threaded

    strava-gear-web:
        main: strava-gear-web.hs
        dependencies: [strava-gear]
        ghc-options:
            - -threaded
